<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Gift Codes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .code-list {
      margin-top: 30px;
    }

    .code-item {
      background: #fafafa;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .used {
      color: red;
    }

    .unused {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéÅ Gift Code Admin Panel</h2>

    <input type="number" id="amountInput" placeholder="Enter amount (e.g. 100)" />
    <button onclick="generateGiftCode()">Generate Gift Code</button>

    <div class="code-list" id="codeList">
      <h3>All Gift Codes:</h3>
      <div id="codesContainer"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCwiUR6oJRjTBFa2ajTdb-5Owc_I6Dw2S0",
      authDomain: "fir-bot-bd5e8.firebaseapp.com",
      databaseURL: "https://fir-bot-bd5e8-default-rtdb.firebaseio.com",
      projectId: "fir-bot-bd5e8",
      storageBucket: "fir-bot-bd5e8.appspot.com",
      messagingSenderId: "501448994050",
      appId: "1:501448994050:web:fb1c102dcaeb23bf93261b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generateRandomCode(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function generateGiftCode() {
      const amount = parseInt(document.getElementById("amountInput").value);
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const newCode = generateRandomCode();
      db.ref("giftcodes/" + newCode).set({
        amount: amount,
        used: false
      }).then(() => {
        alert("‚úÖ Gift Code Generated: " + newCode);
        document.getElementById("amountInput").value = '';
        loadGiftCodes();
      }).catch(err => {
        alert("Error: " + err.message);
      });
    }

    function loadGiftCodes() {
      const container = document.getElementById("codesContainer");
      container.innerHTML = "Loading...";

      db.ref("giftcodes").once("value", snapshot => {
        container.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          container.innerHTML = "<p>No gift codes found.</p>";
          return;
        }

        Object.entries(data).reverse().forEach(([code, details]) => {
          const div = document.createElement("div");
          div.className = "code-item";
          div.innerHTML = `
            <span><strong>${code}</strong> ‚Äî ‡ß≥${details.amount}</span>
            <span class="${details.used ? 'used' : 'unused'}">
              ${details.used ? 'USED' : 'UNUSED'}
            </span>
          `;
          container.appendChild(div);
        });
      });
    }

    loadGiftCodes();
  </script>
</body>
</html>
